<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arc-style Layout</title>
  <style>
    @font-face {
      font-family: 'Cerebri Sans Pro';
      src: url('./Cerebri-Sans-Pro/CerebriSansPro-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Cerebri Sans Pro';
      src: url('./Cerebri-Sans-Pro/CerebriSansPro-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Cerebri Sans Pro';
      src: url('./Cerebri-Sans-Pro/CerebriSansPro-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'Cerebri Sans Pro';
      src: url('./Cerebri-Sans-Pro/CerebriSansPro-Bold.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --page-padding: 24px;
      --max-video-width: 360px;
      --max-video-height: 460px;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Cerebri Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #111;
    }
    body {
      display: grid;
      grid-template-areas:
        "topleft topright"
        "bottomleft topright";
      grid-template-columns: 1fr auto;
      grid-template-rows: auto 1fr;
      padding: var(--page-padding);
      gap: 0;
    }

    /* Top-left navigation */
    .nav { grid-area: topleft; align-self: start; }
    .nav ul { list-style: none; padding: 0; margin: 0; width: 141px; }
    .nav li { padding: 4px 0; border-bottom: 1px solid black; text-align: right; }
    .nav a { text-decoration: none; color: black; font-size: 13px; font-weight: 400; }

    /* Bottom-left large text */
    .hero {
      grid-area: bottomleft;
      align-self: end;
      max-width: 860px;
      font-size: 36px;
      font-weight: 400;
      line-height: 1.25;
    }

    /* Top-right video */
    .video { grid-area: topright; align-self: start; justify-self: end; position: relative;      width: 233px;
      height: 311px; overflow: hidden; }
    .video video {
      width: 105%;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 0px;
      object-fit: cover;
      display: block;
      z-index: 2;
    }
    .video .placeholder {
      width: 105%;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 0px;
      object-fit: cover;
      display: block;
      z-index: 1;
    }

    body{
      position: relative;
    }

    body::before{
      content: "Arc";
      right: 330px;
      top: 25px;
      position: absolute;
    }

    /* Stack layout on small screens */
    @media (max-width: 800px) {
      body {
        grid-template-areas:
          "topleft topright"
          "bottomleft bottomleft";
        grid-template-columns: 1fr auto;
        grid-template-rows: auto auto;
      }
      .hero { margin-top: 48px; align-self: start; }
      .video video { 
        width: min(233px, 80vw); 
        height: min(311px, calc(80vw * 4/3)); 
      }
    }
  </style>
</head>
<body>
  <nav class="nav" aria-label="Primary">
    <ul>
      <li><a href="#">Waitlist</a></li>
      <li><a href="#">Careers</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
  </nav>

  <aside class="video">
    <!-- Optimized local video for fastest loading -->
    <img src="vids/placeholder.jpg" alt="Video placeholder" class="placeholder" loading="eager" fetchpriority="high">
    <video 
      src="vids/people_safari.mp4"
      autoplay
      muted 
      loop 
      playsinline
      webkit-playsinline
      preload="auto"
      width="233" 
      height="311"
      title="Arc video background">
      Your browser does not support the video tag.
    </video>
  </aside>

  <main class="hero">
    <p>
      Arc is reimagining the ecosystem around trauma support to make effective care radically accessible.
      We’re working towards a world where remission is not just possible, but probable.
    </p>
  </main>
    
<script>
// Comprehensive video debugging and loading
document.addEventListener('DOMContentLoaded', function() {
  const video = document.querySelector('video');
  const placeholder = document.querySelector('.placeholder');
  
  console.log('DOM loaded, video element:', video);
  console.log('Video src:', video?.src);
  console.log('Video readyState:', video?.readyState);
  
  // Debug video loading events
  if (video) {
    video.addEventListener('loadstart', () => {
      console.log('✅ Video loading started');
    });
    video.addEventListener('loadedmetadata', () => {
      console.log('✅ Video metadata loaded');
    });
    video.addEventListener('loadeddata', () => {
      console.log('✅ Video data loaded');
    });
    video.addEventListener('canplay', () => {
      console.log('✅ Video can start playing');
    });
    video.addEventListener('canplaythrough', () => {
      console.log('✅ Video can play through');
    });
    video.addEventListener('error', (e) => {
      console.error('❌ Video failed to load:', e);
      console.error('Error details:', video.error);
      // Don't try to reload automatically to avoid infinite loops
    });
    
    // Check if video source is accessible
    fetch('./vids/people_safari.mp4', { method: 'HEAD' })
      .then(response => {
        console.log('✅ Video file accessible:', response.status);
      })
      .catch(error => {
        console.error('❌ Video file not accessible:', error);
      });
  }
  
  // Force video loading
  if (video) {
    console.log('Forcing video load...');
    video.load();
    
    // Try to play after delay
    setTimeout(() => {
      console.log('Attempting to play video...');
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log('✅ Video is playing');
        }).catch(error => {
          console.log('⚠️ Autoplay prevented:', error);
          
          // Add click handler
          document.addEventListener('click', function startVideo() {
            video.play().then(() => {
              console.log('✅ Video started after user interaction');
            });
            document.removeEventListener('click', startVideo);
          }, { once: true });
        });
      }
    }, 500);
  }
});
</script>
    
</body>
</html>
